<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" height="150px" />

            <img src="humidity.jpg" height="80px" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="wind.jpg" height="80px" />

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
